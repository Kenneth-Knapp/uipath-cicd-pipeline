name: CI

on:
  push:
    branches: 
      - '**'  # Trigger on push to ANY branch
      - '!main'  # But NOT main (we'll handle main via PR merge)
  pull_request:
    branches: [ "main" ]
    types: [closed]  # Trigger when PR to main is closed

jobs:
  smoke:
    name: CI smoke
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "Listing repo..."
          dir

      - name: Placeholder for UiPath steps
        run: |
          echo "✅ CI is wired. UiPath packaging/analysis will be added next."

  pack:
    name: Package UiPath Project
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          version: 24.12.9111.31003

      - name: Package the project
        shell: pwsh
        run: |
          $workspace = $env:GITHUB_WORKSPACE
          $projectPath = Join-Path $workspace "UiPathCICD"
          $outputPath = Join-Path $workspace "dist"
          Write-Host "Project path: $projectPath"
          Write-Host "Output path:  $outputPath"
          uipcli package pack $projectPath -o $outputPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uipath-package
          path: dist/*.nupkg

  analyze:
    name: Workflow Analyzer
    runs-on: windows-latest
    needs: pack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          version: 24.12.9111.31003

      - name: Run Workflow Analyzer
        shell: pwsh
        run: |
          $workspace = $env:GITHUB_WORKSPACE
          $projectPath = Join-Path $workspace "UiPathCICD"
          Write-Host "Analyzing project at: $projectPath"
          uipcli package analyze $projectPath --stopOnRuleViolation --treatWarningsAsErrors --ignoredRules ST-USG-034

  publish-dev:
    name: Publish to Orchestrator Dev
    runs-on: windows-latest
    needs: analyze
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          version: 24.12.9111.31003

      - name: Download UiPath package artifact
        uses: actions/download-artifact@v4
        with:
          name: uipath-package
          path: dist

      - name: Debug Orchestrator config and dist contents
        shell: pwsh
        env:
          ORCH_URL: ${{ secrets.UIP_ORCH_URL }}
          TENANT: ${{ secrets.UIP_TENANT_NAME }}
          ORG: ${{ secrets.UIP_ORG_NAME }}
          APP_SCOPE: ${{ secrets.UIP_APP_SCOPE }}
          FOLDER_DEV: ${{ secrets.UIP_FOLDER_DEV }}
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          Write-Host "=== DEBUG INFO ==="
          Write-Host "Event name: ${{ github.event_name }}"
          Write-Host "Branch ref: ${{ github.ref }}"
          Write-Host "Branch name: ${{ github.ref_name }}"
          Write-Host "Dist path: $dist"
          Write-Host "Dist exists: $(Test-Path $dist)"
          if (Test-Path $dist) {
            Write-Host "Dist contents:"
            Get-ChildItem $dist
          }

          Write-Host "ORCH_URL length: $($env:ORCH_URL.Length)"
          Write-Host "TENANT length:   $($env:TENANT.Length)"
          Write-Host "ORG length:      $($env:ORG.Length)"
          Write-Host "APP_SCOPE length:$($env:APP_SCOPE.Length)"
          Write-Host "FOLDER_DEV:      $($env:FOLDER_DEV)"

      - name: Deploy package to Orchestrator Dev
        shell: pwsh
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          Write-Host "Deploying to DEV from feature branch: ${{ github.ref_name }}"
          Write-Host "Deploying from: $dist"
          Get-ChildItem $dist

          $cmdOutput = uipcli package deploy `
            $dist `
            "${{ secrets.UIP_ORCH_URL }}" `
            "${{ secrets.UIP_TENANT_NAME }}" `
            -A "${{ secrets.UIP_ORG_NAME }}" `
            -I "${{ secrets.UIP_CLIENT_ID }}" `
            -S '${{ secrets.UIP_CLIENT_SECRET }}' `
            --applicationScope '${{ secrets.UIP_APP_SCOPE }}' `
            -o "${{ secrets.UIP_FOLDER_DEV }}" `
            2>&1

          $exitCode = $LASTEXITCODE

          Write-Host "uipcli exit code: $exitCode"
          Write-Host "uipcli raw output:"
          Write-Host $cmdOutput

          if ($exitCode -ne 0) {
            if ($cmdOutput -match "Package already exists") {
              Write-Error "Deploy failed: package version already exists in Orchestrator. Update the version in project.json, repack, and push again."
              exit 1
            } else {
              Write-Error "Deploy failed with an unexpected error. See uipcli output above."
              exit $exitCode
            }
          }

  promote-to-prod:
    name: Promote to Orchestrator Prod
    runs-on: windows-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          version: 24.12.9111.31003

      - name: Get the workflow run from the feature branch
        id: get-run
        shell: pwsh
        run: |
          # Get the SHA from the PR's head (the feature branch that was merged)
          $headSha = "${{ github.event.pull_request.head.sha }}"
          Write-Host "Looking for workflow run with SHA: $headSha"
          
          # Find the workflow run that built this commit
          $runsUrl = "https://api.github.com/repos/${{ github.repository }}/actions/runs?event=push&status=success&head_sha=$headSha"
          $headers = @{
            "Authorization" = "Bearer ${{ github.token }}"
            "Accept" = "application/vnd.github+json"
          }
          
          $runs = Invoke-RestMethod -Uri $runsUrl -Headers $headers
          $targetRun = $runs.workflow_runs | Where-Object { $_.name -eq "CI" } | Select-Object -First 1
          
          if ($targetRun) {
            Write-Host "Found workflow run ID: $($targetRun.id)"
            echo "run_id=$($targetRun.id)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Could not find successful workflow run for this commit. Package may not have been built."
            exit 1
          }

      - name: Download artifact from previous workflow run
        shell: pwsh
        run: |
          $runId = "${{ steps.get-run.outputs.run_id }}"
          Write-Host "Downloading artifact from run ID: $runId"
          
          # Get artifact list for the run
          $artifactsUrl = "https://api.github.com/repos/${{ github.repository }}/actions/runs/$runId/artifacts"
          $headers = @{
            "Authorization" = "Bearer ${{ github.token }}"
            "Accept" = "application/vnd.github+json"
          }
          
          $artifacts = Invoke-RestMethod -Uri $artifactsUrl -Headers $headers
          $packageArtifact = $artifacts.artifacts | Where-Object { $_.name -eq "uipath-package" } | Select-Object -First 1
          
          if (-not $packageArtifact) {
            Write-Error "Could not find 'uipath-package' artifact in workflow run $runId"
            exit 1
          }
          
          Write-Host "Found artifact ID: $($packageArtifact.id)"
          Write-Host "Downloading from: $($packageArtifact.archive_download_url)"
          
          # Download the artifact
          $outputZip = "artifact.zip"
          Invoke-WebRequest -Uri $packageArtifact.archive_download_url -Headers $headers -OutFile $outputZip
          
          # Extract to dist folder
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          Expand-Archive -Path $outputZip -DestinationPath $dist -Force
          
          Write-Host "✅ Artifact downloaded and extracted successfully"
          Write-Host "Contents of dist folder:"
          Get-ChildItem $dist

      - name: Get package info
        id: pkg-info
        shell: pwsh
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $nupkg = Get-ChildItem -Path $dist -Filter "*.nupkg" | Select-Object -First 1
          
          if (-not $nupkg) {
            Write-Error "No .nupkg file found in dist folder"
            exit 1
          }
          
          $fileName = $nupkg.Name
          Write-Host "Package file: $fileName"
          
          # Extract package name and version from filename (format: PackageName.Version.nupkg)
          if ($fileName -match '^(.+?)\.(\d+\.\d+\.\d+.*?)\.nupkg$') {
            $pkgName = $matches[1]
            $pkgVersion = $matches[2]
            Write-Host "Package Name: $pkgName"
            Write-Host "Package Version: $pkgVersion"
            echo "package_name=$pkgName" >> $env:GITHUB_OUTPUT
            echo "package_version=$pkgVersion" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Could not parse package name and version from: $fileName"
            exit 1
          }

      - name: Deploy package to Orchestrator Prod
        shell: pwsh
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          Write-Host "Promoting to PROD after PR merge to main"
          Write-Host "Deploying from: $dist"
          Get-ChildItem $dist

          $cmdOutput = uipcli package deploy `
            $dist `
            "${{ secrets.UIP_ORCH_URL }}" `
            "${{ secrets.UIP_TENANT_NAME }}" `
            -A "${{ secrets.UIP_ORG_NAME }}" `
            -I "${{ secrets.UIP_CLIENT_ID }}" `
            -S '${{ secrets.UIP_CLIENT_SECRET }}' `
            --applicationScope '${{ secrets.UIP_APP_SCOPE }}' `
            -o "${{ secrets.UIP_FOLDER_PROD }}" `
            2>&1

          $exitCode = $LASTEXITCODE

          Write-Host "uipcli exit code (PROD): $exitCode"
          Write-Host "uipcli raw output (PROD):"
          Write-Host $cmdOutput

          if ($exitCode -ne 0) {
            if ($cmdOutput -match "Package already exists") {
              Write-Host "✅ Package already exists in PROD folder - this is expected."
              Write-Host "The package version ${{ steps.pkg-info.outputs.package_version }} is available in PROD."
              Write-Host "If you have a Process/Release configured, you can update it manually in Orchestrator to use this version."
              exit 0
            } else {
              Write-Error "PROD deploy failed with an unexpected error. See uipcli output above."
              exit $exitCode
            }
          } else {
            Write-Host "✅ Package successfully deployed to PROD folder!"
            Write-Host "Package: ${{ steps.pkg-info.outputs.package_name }}"
            Write-Host "Version: ${{ steps.pkg-info.outputs.package_version }}"
            Write-Host "Next step: Update your Process/Release in Orchestrator to use this version."
          }

      - name: Update Process in Prod folder via Orchestrator API
        shell: pwsh
        run: |
          Write-Host "Updating process in PROD folder to use new package version..."
          Write-Host "Package: ${{ steps.pkg-info.outputs.package_name }}"
          Write-Host "Version: ${{ steps.pkg-info.outputs.package_version }}"
          
          # Get OAuth token
          $tokenUrl = "${{ secrets.UIP_ORCH_URL }}/identity_/connect/token"
          $tokenBody = @{
            grant_type = "client_credentials"
            client_id = "${{ secrets.UIP_CLIENT_ID }}"
            client_secret = "${{ secrets.UIP_CLIENT_SECRET }}"
            scope = "${{ secrets.UIP_APP_SCOPE }}"
          }
          
          Write-Host "Getting OAuth token..."
          $tokenResponse = Invoke-RestMethod -Uri $tokenUrl -Method Post -Body $tokenBody -ContentType "application/x-www-form-urlencoded"
          $accessToken = $tokenResponse.access_token
          Write-Host "Token acquired successfully"
          
          # Set headers
          $headers = @{
            "Authorization" = "Bearer $accessToken"
            "Content-Type" = "application/json"
            "X-UIPATH-TenantName" = "${{ secrets.UIP_TENANT_NAME }}"
            "X-UIPATH-OrganizationUnitId" = "${{ secrets.UIP_FOLDER_PROD }}"
          }
          
          # Get existing releases to find the one to update
          $releasesUrl = "${{ secrets.UIP_ORCH_URL }}/${{ secrets.UIP_ORG_NAME }}/${{ secrets.UIP_TENANT_NAME }}/orchestrator_/odata/Releases"
          Write-Host "Fetching existing releases..."
          $releases = Invoke-RestMethod -Uri $releasesUrl -Method Get -Headers $headers
          
          # Find the release with matching process name
          $targetRelease = $releases.value | Where-Object { $_.ProcessKey -eq "${{ steps.pkg-info.outputs.package_name }}" } | Select-Object -First 1
          
          if ($targetRelease) {
            Write-Host "Found existing release: $($targetRelease.Name) (Key: $($targetRelease.Key))"
            Write-Host "Current version: $($targetRelease.ProcessVersion)"
            
            # Update the release to use new package version
            $updateUrl = "${{ secrets.UIP_ORCH_URL }}/${{ secrets.UIP_ORG_NAME }}/${{ secrets.UIP_TENANT_NAME }}/orchestrator_/odata/Releases($($targetRelease.Id))"
            $updateBody = @{
              ProcessKey = "${{ steps.pkg-info.outputs.package_name }}"
              ProcessVersion = "${{ steps.pkg-info.outputs.package_version }}"
            } | ConvertTo-Json
            
            Write-Host "Updating release to version ${{ steps.pkg-info.outputs.package_version }}..."
            $updateResponse = Invoke-RestMethod -Uri $updateUrl -Method Patch -Headers $headers -Body $updateBody
            Write-Host "✅ Release updated successfully!"
          } else {
            Write-Warning "No existing release found for process '${{ steps.pkg-info.outputs.package_name }}' in PROD folder."
            Write-Host "You may need to create the release manually in Orchestrator."
            Write-Host "The package is available in the PROD folder and ready to use."
          }