name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  smoke:
    name: CI smoke
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "Listing repo..."
          dir

      - name: Placeholder for UiPath steps
        run: |
          echo "âœ… CI is wired. UiPath packaging/analysis will be added next."

  pack:
    name: Package UiPath Project
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Official action: installs UiPath.CLI.Windows from the UiPath-Official feed
      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          # This version is straight from the docs and known to exist in the feed
          version: 24.12.9111.31003

      - name: Package the project
        run: |
          uipcli package pack "UiPathCICD" -o "dist"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uipath-package
          path: dist/*.nupkg
