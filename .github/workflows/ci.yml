name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  smoke:
    name: CI smoke
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "Listing repo..."
          dir

      - name: Placeholder for UiPath steps
        run: |
          echo "âœ… CI is wired. UiPath packaging/analysis will be added next."

  pack:
    name: Package UiPath Project
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          version: 24.12.9111.31003

      - name: Package the project
        shell: pwsh
        run: |
          $workspace = $env:GITHUB_WORKSPACE
          $projectPath = Join-Path $workspace "UiPathCICD"
          $outputPath = Join-Path $workspace "dist"
          Write-Host "Project path: $projectPath"
          Write-Host "Output path:  $outputPath"
          uipcli package pack $projectPath -o $outputPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uipath-package
          path: dist/*.nupkg

  analyze:
    name: Workflow Analyzer
    runs-on: windows-latest
    needs: pack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v2
        with:
          version: 24.12.9111.31003

      - name: Run Workflow Analyzer
        shell: pwsh
        run: |
          $workspace = $env:GITHUB_WORKSPACE
          $projectPath = Join-Path $workspace "UiPathCICD"
          Write-Host "Analyzing project at: $projectPath"
          uipcli package analyze $projectPath --stopOnRuleViolation --treatWarningsAsErrors

